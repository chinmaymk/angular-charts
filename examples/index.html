<!DOCTYPE 5>
<html ng-app="example">
<head>
	<title>angular-charts demo!</title>
	<style type="text/css">
		body {
			font-family: "helvetica";
			color : #333;
		}
		.chart {
			float:left;
			width: 50%;
			height:400px;
		}
	</style>
</head>
<body ng-controller='MainController'>
	
	<select ng-model='chartType'>
		<option value="pie">pie</option>
		<option value="bar">bar</option>
		<option value="line">line</option>
		<option value="point">point</option>
		<option value="area">area</option>
	</select>

	<span ng-show="chartType==='pie'">
		<label>Radius: <input ng-model="config.innerRadius" type="text" ></label>
	</span>

	<div class='charts'>
		<div ac-chart="chartType" ac-data="data" ac-config="config" id='chart' class='chart'></div>
	</div>

	<div class='charts'>
		<div ac-chart="chartType" ac-data="data1" ac-config="config1" id='chart' class='chart'></div>
	</div>

	<script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="../bower_components/d3/d3.min.js"></script>
	<script type="text/javascript" src="../dist/angular-charts.js"></script>
	<script type="text/javascript" src="main.controller.js"></script>
</body>
</html>
