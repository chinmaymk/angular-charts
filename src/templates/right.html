<div class="angular-charts-template">
	<div class='ac-title' ng-bind="acConfig.title"></div>
	<div class='ac-chart'>
	</div>
	<div class='ac-legend' ng-show='acConfig.legend.display'>
		<table>
		<tr ng-repeat="l in legends | limitTo:yMaxData">
			<td><div class="ac-legend-box" ng-style='{background: l.color}'></div></td>
			<td ng-bind-html='l.title'></td>
		</tr>
		</table>
	</div>
</div>
